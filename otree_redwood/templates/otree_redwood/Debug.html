{% extends "otree/BaseAdmin.html" %}

{% block content %}

<table>
	<tr>
		<th>Context</th>
		<th>Time (ms)</th>
	</tr>
	{% for k, v in contexts.items %}
		<tr>
			<td>{{ k }}</td>
			<td>{% widthratio v 1 1000 %}</td>
		</tr>
	{% endfor %}
</table>

<p>
<ul>
{% for connection in connected_participants %}
	<li>{{ connection.participant_code }}</li>
{% endfor %}
</ul>
</p>

{% endblock %}
