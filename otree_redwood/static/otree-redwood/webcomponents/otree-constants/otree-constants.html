		rel="import"
		href="/static/bower_components/polymer/polymer.html" />

<dom-module id="otree-constants">

	<template>
	</template>

	<script>
		var group = undefined;
		var role = undefined;
		var participantCode = undefined;
		var appName = undefined;
		var idInGroup = undefined;
		var debug = undefined;

		Polymer({
			is: 'otree-constants',
			properties: {
				/** Group primary key, e.g. {{ player.group.pk }} */
				group: {
					type: Number,
					notify: true,
					readonly: true,
					value: () => {
						return oTree.group;
					}
				},
				/** Player's role, e.g. {{ player.role }} */
				role: {
					type: String,
					notify: true,
					readonly: true,
					value: () => {
						return oTree.role;
					}
				},
				/** Participant's unique subject code,
						e.g. {{ player.participant.code }}
				*/
				participantCode: {
					type: String,
					notify: true,
					readonly: true,
					value: () => {
						return oTree.participantCode;
					}
				},
				/** Current app name, e.g. {{ subsession.app_name }} */
				appName: {
					type: String,
					notify: true,
					readonly: true,
					value: () => {
						return oTree.appName;
					}
				},
				/** Player's index in group. e.g. {{ player.id_in_group }} */
				idInGroup: {
					type: String,
					notify: true,
					readonly: true,
					value: () => {
						return oTree.idInGroup;
					}
				},
				/** True if the DEBUG environment variable is set. */
				debug: {
					type: Boolean,
					notify: true,
					readonly: true,
					value: () => {
						return oTree.debug;
					}
				}
			}
		});
	</script>

</dom-module>
