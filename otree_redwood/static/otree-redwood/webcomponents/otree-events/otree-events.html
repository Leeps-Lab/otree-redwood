<link
	rel="import"
	href="/static/bower_components/polymer/polymer.html" />

<link
	rel="import" 
	href="/static/otree-redwood/webcomponents/otree-constants/otree-constants.html">

<dom-module id="otree-events">

	<template>
		<style>
			#debug {
				position: absolute;
				top: 10px;
				left: 10px;
			}
		</style>
    	<otree-constants id="constants" debug="{{debug}}"></otree-constants>
    	<template is="dom-if" if="[[master]]">
    		<template is="dom-if" if="[[debug]]">
		    	<div id="debug">
		    		<p>Connected: [[connectionStatus]]</p>
		    		<p>Ping: [[avgPingTime]]</p>
		    	</div>
	    	</template>
    	</template>
	</template>

	<script>
		var socket = null;
		var listeners = [];

		Polymer({
			is: 'otree-events',
			properties: {
				master: {
					type: Boolean,
					value: false
				},
				send_time: {
					type: Object,
					value: 0
				},
				roundTripTimes: {
					type: Array,
					value: () => { return [] }
				},
				avgPingTime: {
					type: Number,
					computed: '_computeAvgPingTime(roundTripTimes.*)'
				},
				connectionStatus: {
					type: String,
					computed: '_computeConnectionStatus(socket.*, roundTripTimes.*)'
				},
				/* Bound by the otree-constants component */
				debug: {
					type: Boolean
				}
			},
			ready() {
				if (socket === null) {
					this.master = true;
					let protocol = 'ws://';
					if (window.location.protocol === 'https:') {
						protocol = 'wss://';
					}
					const addr = (
						protocol +
						window.location.host +
						'/otree/redwood' +
						'/session/' + this.$.constants.session +
						'/subsession/' + this.$.constants.subsession +
						'/round/' + this.$.constants.round +
						'/group/' + this.$.constants.group +
						'/participant/' + this.$.constants.participantCode +
						'/');
					socket = new ReconnectingWebSocket(addr, null, {
						timeoutInterval: 10000
					});
					socket.onerror = this.onError.bind(this);
					socket.onopen = this.onOpen.bind(this);
					socket.onmessage = this.onMessage.bind(this);
					socket.onclose = this.onClose.bind(this);
				}
				this.socket = socket;
				this.pending = [];
			},
			attached() {
				listeners.push(this);
			},
			detached() {
				listeners.splice(listeners.indexOf(this), 1);
			},
			onOpen() {
				this.socket = socket;
				listeners.forEach(l => {
					l.pending.forEach(msg => {
						socket.send(msg);
					});
				});
				if (this.debug) {
					this.sendPing();
				}
			},
			onClose() {
				this.socket = socket;
			},
			onError(err) {
				this.socket = socket;
				console.error(err);
			},
			onMessage(message) {
				this.socket = socket;
				const event = JSON.parse(message.data);
				if (event.channel == 'echo') {
					const rtt = Date.now() - this.send_time;
					this.push('roundTripTimes', rtt);
					if (this.roundTripTimes.length > 10) {
						this.splice('roundTripTimes', 0, 1);
					}
					return;
				}
				listeners.forEach(l => {
					l.fire('event', event, {bubbles: false});
				});
			},
			sendPing() {
				this.socket = socket;
				if (socket.readyState == 1) {
					const msgID = Math.floor(Math.random() * 1e10);
					socket.send(JSON.stringify({
						'channel': 'echo'
					}));
					this.send_time = Date.now();
				}
				window.setTimeout(this.sendPing.bind(this), 1000);
			},
			_computeAvgPingTime() {
				if (this.roundTripTimes.length == 0) {
					return NaN;
				}
				const sum = this.roundTripTimes.reduce(
					(acc, val) => { return acc + val; }, 0);
				return Math.floor(sum / this.roundTripTimes.length);
			},
			_computeConnectionStatus() {
				if (this.socket.readyState == 1) {
					return 'connected';
				}
				return 'not connected';
			},
			send(channel, value) {
				const msg = JSON.stringify({
					'channel': channel,
					'payload': value
				});
				if (socket.readyState != 1) {
					this.pending.push(msg);
					return;
				}
				socket.send(msg);
			}
		});
	</script>

</dom-module>
